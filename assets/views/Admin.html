<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ==============RemixIcon=================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css">
    <link rel="stylesheet" href="../css/styleAdmin.css">

    <title>Admin</title>
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn" type="button">
                    <i class="ri-layout-grid-fill"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Admin</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="ri-shield-user-line"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="ri-list-check-3"></i>
                        <span>Task</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#auth" aria-expanded="false" aria-controls="auth">
                        <i class="ri-shield-check-line"></i>
                        <span>Auth</span>
                    </a>
                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Login</a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">Register</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
                        data-bs-target="#multi" aria-expanded="false" aria-controls="multi">
                        <i class="ri-layout-2-line"></i>
                        <span>Multi Level</span>
                    </a>
                    <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse"
                                data-bs-target="#multi-two" aria-expanded="false" aria-controls="multi-two">
                                Two Links
                            </a>
                            <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
                                <li class="sidebar-item">
                                    <a href="#" class="sidebar-link">Link 1</a>
                                </li>
                                <li class="sidebar-item">
                                    <a href="#" class="sidebar-link">Link 2</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="ri-notification-line"></i>
                        <span>Notification</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="ri-settings-2-line"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="ri-login-box-line"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-2">
            <div class="container p-5 rounded" style="background-color: aliceblue; height: 100%;">
                <form method="post">
                    <div class="col-12">
                        <h3 style="text-align:center">FORM DETAIL INFORMATION OF USER</h3>
                    </div>
                    <div class="row ps-5 pe-5">
                        <div class="col mb-3">
                            <label for="id" class="form-label">ID:</label>
                            <input type="text" class="form-control" id="id" name="id" placeholder="Id automatic">
                        </div>
                        <div class="col mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="text" class="form-control" id="pwd" name="password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="row ps-5 pe-5">
                        <div class="col mb-3">
                            <label for="fullname" class="form-label">Fullname:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter fullmame">
                        </div>
                        <div class="col mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="row ps-5 pe-5">
                        <div class="col mb -3 d-flex">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" name="admin" id="admin">
                                <label class="form-check-label" for="admin">
                                    Admin
                                </label>
                            </div>
                            <div class="form-check ms-3">
                                <input class="form-check-input" type="radio" value="" name="admin" id="user" checked>
                                <label class="form-check-label" for="user">
                                    User
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2 " style="text-align: center;">
                            <button type="button" class="btn btn-color m-1">Create</button>
                            <button type="button" class="btn btn-color m-1">Insert</button>
                            <button type="button" class="btn btn-color m-1">Update</button>
                            <button type="button" class="btn btn-color m-1">Delete</button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="row">
                    <div class="input-group p-2 ps-0">
                        <input type="text" class="form-control-sm w-25 border" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-info" type="button">Search</button>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr class="table-info">
                                <th scope="col">#</th>
                                <th scope="col">PASSWORD</th>
                                <th scope="col">FULLNAME</th>
                                <th scope="col">EMAIL</th>
                                <th scope="col">ADMIN</th>
                                <th scope="col">ACTION</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td><a href=""><i class="ri-edit-2-line"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-12 p-2 " style="text-align: center;">
                        <button type="button" class="btn btn-cl-page ">1</button>
                        <button type="button" class="btn btn-cl-page ">2</button>
                        <button type="button" class="btn btn-cl-page ">3</button>
                        <button type="button" class="btn btn-cl-page "">4</button>
                    </div>
                </div>
                <div class="alert alert-success" role="alert">
                    A simple success alertâ€”check it out!
                  </div>
            </div>
        </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="../js/Admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
